    <div class="container my-4">
        <h2 class="text-center">TO DO's List</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add an item</div>
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea class="form-control mt-2" placeholder="Write description of this item"
                id="description"></textarea>
        </div>
        <button type="submit" id="add" class="btn btn-primary">Add to List</button>
        <button type="submit" id="clear" class="btn btn-primary" onclick= "cleared()">Clear List</button>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get Some Coffee</td>
                        <td>You need a coffee as you are a coder</td>
                        <td><button class="btn btn-primary btn-sm ">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
    <script>
        function getAndupdate(){
            console.log("updating list....");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();
        }

        function update() {

           
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                
            }
             //populate the table
            let tableBody = document.getElementById("tableBody");
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `  <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-primary btn-sm " onclick= "deleted (${index})">Delete</button></td>
                     </tr>
              `
            })
            tableBody.innerHTML = str;
        }
        add = document.getElementById('add');
        add.addEventListener("click", getAndupdate);
        update();
        function deleted(itemIndex) {
            console.log("deleted", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            //delete itemIndex element form the arry
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();

        }
        function cleared(){
            if(confirm("Do you really want to clear list?")){
                console.log("clearing the storage");
                localStorage.clear();
                update();
               }
        }
    </script>
